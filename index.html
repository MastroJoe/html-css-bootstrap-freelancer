<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/master.css">
    <link rel="stylesheet" media="screen" href="http://fontlibrary.org/face/metropolis" type="text/css"/>
    <title>bootstrap freelancer</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-default navbar-fixed-top bg_darkblue">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
    </header>
    <main>
      <!-- JUMBO -->
      <section class="bg_cyan">
         <div class="container-fluid">
           <div class="row">
             <div class="col-">
               <div class="jumbo">
                 <div class="content-jumbo">
                   <img src="assets/img/avatar.svg" alt="">
                 </div>
                 <div class="text-jumbo">
                   <h1>start bootstrap</h1>
                   <div class="line-star">
                     <hr class="left-star">
                     <i class="fas fa-star"></i>
                     <hr class="right-star">
                   </div>
                   <ul>
                     <li>Graphic Artist - </li>
                     <li>Web Designer - </li>
                     <li>Illustrator</li>
                   </ul>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>
    </main>
  </body>
</html>
